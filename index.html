<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气 - 简洁天气应用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #64748b;
            --light: #f8fafc;
            --dark: #1e293b;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
            --transition: all 0.2s ease;
        }

        .dark-mode {
            --primary: #60a5fa;
            --primary-dark: #3b82f6;
            --secondary: #94a3b8;
            --light: #0f172a;
            --dark: #f1f5f9;
            --card-bg: #1e293b;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
            transition: var(--transition);
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 16px;
        }

        /* 头部 */
        header {
            padding: 16px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            background: var(--card-bg);
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 1.25rem;
        }

        .logo i {
            color: var(--primary);
        }

        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .theme-btn, .locate-btn {
            background: transparent;
            border: 1px solid var(--secondary);
            color: var(--dark);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
        }

        .theme-btn:hover, .locate-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* 搜索栏 */
        .search-container {
            margin: 24px 0;
            display: flex;
            gap: 8px;
        }

        .search-box {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid #e2e8f0;
            border-radius: var(--radius);
            font-size: 1rem;
            background: var(--card-bg);
            color: var(--dark);
            transition: var(--transition);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .search-btn {
            padding: 14px 24px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            white-space: nowrap;
        }

        .search-btn:hover {
            background: var(--primary-dark);
        }

        /* 主要内容 */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (min-width: 1024px) {
            .main-content {
                grid-template-columns: 2fr 1fr;
            }
        }

        /* 当前天气卡片 */
        .current-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            grid-column: 1 / -1;
        }

        @media (min-width: 768px) {
            .current-card {
                grid-column: 1 / 2;
            }
        }

        .location-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .location-info h2 {
            font-size: 1.5rem;
            margin-bottom: 4px;
        }

        .location-info .time {
            color: var(--secondary);
            font-size: 0.9rem;
        }

        .current-weather {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .temp-main {
            font-size: 3.5rem;
            font-weight: 700;
            margin-right: 16px;
        }

        .weather-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-right: 20px;
        }

        .weather-desc {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        @media (min-width: 640px) {
            .weather-details {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 12px;
            background: rgba(59, 130, 246, 0.05);
            border-radius: calc(var(--radius) - 4px);
        }

        .detail-item i {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .detail-label {
            font-size: 0.85rem;
            color: var(--secondary);
            margin-bottom: 4px;
        }

        .detail-value {
            font-weight: 600;
        }

        /* 天气预报 */
        .forecast-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .section-title {
            font-size: 1.2rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .forecast-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .forecast-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .forecast-item:last-child {
            border-bottom: none;
        }

        .forecast-day {
            width: 80px;
            font-weight: 500;
        }

        .forecast-weather {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100px;
        }

        .forecast-temp {
            display: flex;
            gap: 12px;
        }

        .temp-high {
            color: #ef4444;
            font-weight: 600;
            width: 40px;
            text-align: right;
        }

        .temp-low {
            color: #3b82f6;
            font-weight: 600;
            width: 40px;
            text-align: right;
        }

        /* 地图和图表 */
        .map-chart-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        @media (min-width: 768px) {
            .map-chart-section {
                grid-template-columns: 1fr 1fr;
            }
        }

        .map-container, .chart-container {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        #map {
            height: 300px;
            width: 100%;
            border-radius: calc(var(--radius) - 4px);
            margin-top: 8px;
        }

        #tempChart {
            height: 300px;
            width: 100%;
        }

        /* 底部信息 */
        footer {
            margin-top: 40px;
            padding: 20px 0;
            text-align: center;
            color: var(--secondary);
            font-size: 0.9rem;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        /* 加载状态 */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 错误提示 */
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: var(--radius);
            margin: 16px 0;
            display: none;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .error-message i {
            font-size: 1.2rem;
        }

        /* 位置标记 */
        .location-marker {
            background: var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .location-marker i {
            font-size: 1.2rem;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 16px;
            color: var(--primary);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-cloud-sun"></i>
                <span>天气</span>
            </div>
            <div class="controls">
                <button class="locate-btn" id="locateBtn" title="定位到当前位置">
                    <i class="fas fa-location-crosshairs"></i>
                </button>
                <button class="theme-btn" id="themeBtn" title="切换主题">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- 搜索栏 -->
        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="搜索城市或地区..." autocomplete="off">
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i> 搜索
            </button>
        </div>

        <!-- 错误提示 -->
        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-circle"></i>
            <span id="errorText">无法获取天气数据，请检查网络连接或城市名称</span>
        </div>

        <!-- 主要内容 -->
        <div class="main-content">
            <!-- 当前天气 -->
            <div class="current-card">
                <div class="loading" id="currentLoading">
                    <div class="spinner"></div>
                    <div>加载天气数据...</div>
                </div>
                <div id="currentWeather" style="display: none;">
                    <div class="location-header">
                        <div class="location-info">
                            <h2 id="locationName">--</h2>
                            <div class="time" id="currentTime">--</div>
                        </div>
                        <div class="temp-main" id="currentTemp">--°C</div>
                    </div>
                    
                    <div class="current-weather">
                        <div class="weather-icon">
                            <i class="fas fa-sun" id="weatherIcon"></i>
                        </div>
                        <div class="weather-desc">
                            <div id="weatherDesc">--</div>
                            <div>体感温度: <span id="feelsLike">--°C</span></div>
                        </div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <div class="detail-label">湿度</div>
                            <div class="detail-value" id="humidity">--%</div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <div class="detail-label">风速</div>
                            <div class="detail-value" id="windSpeed">-- km/h</div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-compress-alt"></i>
                            <div class="detail-label">气压</div>
                            <div class="detail-value" id="pressure">-- hPa</div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-eye"></i>
                            <div class="detail-label">能见度</div>
                            <div class="detail-value" id="visibility">-- km</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 天气预报 -->
            <div class="forecast-card">
                <h3 class="section-title">
                    <i class="fas fa-calendar-alt"></i> 5天预报
                </h3>
                <div class="loading" id="forecastLoading">
                    <div class="spinner"></div>
                </div>
                <div class="forecast-list" id="forecastList" style="display: none;">
                    <!-- 预报项目将通过JS动态生成 -->
                </div>
                <div class="empty-state" id="forecastEmpty" style="display: none;">
                    <i class="fas fa-calendar"></i>
                    <div>暂无预报数据</div>
                </div>
            </div>
        </div>

        <!-- 地图和图表区域 -->
        <div class="map-chart-section">
            <!-- 地图 -->
            <div class="map-container">
                <h3 class="section-title">
                    <i class="fas fa-map-marked-alt"></i> 位置地图
                </h3>
                <div id="map"></div>
            </div>

            <!-- 温度图表 -->
            <div class="chart-container">
                <h3 class="section-title">
                    <i class="fas fa-chart-line"></i> 温度趋势
                </h3>
                <canvas id="tempChart"></canvas>
            </div>
        </div>
    </main>

    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>数据由心知天气提供 | 地图使用OpenStreetMap</p>
            <p>最后更新: <span id="lastUpdate">--:--:--</span></p>
        </div>
    </footer>

    <!-- 脚本 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 配置
        const API_KEY = "S7R3a1RGPf1Do-syp"; // 替换为你的心知天气API密钥
        const BASE_URL = "https://api.seniverse.com/v3";
        const NOMINATIM_URL = "https://nominatim.openstreetmap.org/search";
        
        // 默认城市
        let currentCity = "北京";
        let currentLocation = { lat: 39.9042, lng: 116.4074, name: "北京" };
        
        // DOM元素
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const locateBtn = document.getElementById('locateBtn');
        const themeBtn = document.getElementById('themeBtn');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        // 天气显示元素
        const locationName = document.getElementById('locationName');
        const currentTime = document.getElementById('currentTime');
        const currentTemp = document.getElementById('currentTemp');
        const weatherIcon = document.getElementById('weatherIcon');
        const weatherDesc = document.getElementById('weatherDesc');
        const feelsLike = document.getElementById('feelsLike');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const pressure = document.getElementById('pressure');
        const visibility = document.getElementById('visibility');
        
        // 加载状态
        const currentLoading = document.getElementById('currentLoading');
        const forecastLoading = document.getElementById('forecastLoading');
        const currentWeather = document.getElementById('currentWeather');
        const forecastList = document.getElementById('forecastList');
        const forecastEmpty = document.getElementById('forecastEmpty');
        
        // 地图和图表
        let map = null;
        let marker = null;
        let tempChart = null;
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            // 设置当前时间
            updateCurrentTime();
            setInterval(updateCurrentTime, 60000);
            
            // 从本地存储获取上次搜索
            const savedCity = localStorage.getItem('lastCity');
            if (savedCity) {
                currentCity = savedCity;
                searchInput.value = currentCity;
            }
            
            // 初始化地图
            initMap();
            
            // 初始化图表
            initChart();
            
            // 获取天气数据
            fetchWeatherData(currentCity);
            
            // 事件监听器
            searchBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleSearch();
            });
            
            locateBtn.addEventListener('click', handleLocation);
            themeBtn.addEventListener('click', toggleTheme);
            
            // 检查主题偏好
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                themeBtn.innerHTML = '<i class="fas fa-sun"></i>';
            }
        });
        
        // 处理搜索
        async function handleSearch() {
            const query = searchInput.value.trim();
            if (!query) return;
            
            currentCity = query;
            await fetchWeatherData(query);
            localStorage.setItem('lastCity', query);
        }
        
        // 处理定位
        function handleLocation() {
            if (!navigator.geolocation) {
                showError("您的浏览器不支持定位功能");
                return;
            }
            
            locateBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            locateBtn.disabled = true;
            
            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    
                    try {
                        // 使用逆地理编码获取城市名称
                        const cityName = await reverseGeocode(latitude, longitude);
                        currentCity = cityName;
                        searchInput.value = cityName;
                        
                        // 更新位置信息
                        currentLocation = { lat: latitude, lng: longitude, name: cityName };
                        
                        // 获取天气数据
                        await fetchWeatherData(cityName);
                        localStorage.setItem('lastCity', cityName);
                    } catch (error) {
                        showError("无法获取位置信息: " + error.message);
                    } finally {
                        locateBtn.innerHTML = '<i class="fas fa-location-crosshairs"></i>';
                        locateBtn.disabled = false;
                    }
                },
                (error) => {
                    let errorMessage = "无法获取您的位置: ";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMessage += "用户拒绝了定位请求";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMessage += "位置信息不可用";
                            break;
                        case error.TIMEOUT:
                            errorMessage += "定位请求超时";
                            break;
                        default:
                            errorMessage += "未知错误";
                    }
                    showError(errorMessage);
                    locateBtn.innerHTML = '<i class="fas fa-location-crosshairs"></i>';
                    locateBtn.disabled = false;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }
        
        // 逆地理编码（经纬度转地址）
        async function reverseGeocode(lat, lng) {
            try {
                const response = await fetch(
                    `${NOMINATIM_URL}?format=json&lat=${lat}&lon=${lng}&addressdetails=1`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.length > 0) {
                    const address = data[0].address;
                    
                    // 优先获取城市，如果没有则获取城镇
                    let city = address.city || address.town || address.village || 
                               address.county || address.state || "未知位置";
                    
                    // 如果是中国城市，只保留城市名
                    if (city.includes("市")) {
                        city = city.split("市")[0] + "市";
                    }
                    
                    return city;
                } else {
                    throw new Error("未找到位置信息");
                }
            } catch (error) {
                console.error("逆地理编码错误:", error);
                throw error;
            }
        }
        
        // 获取天气数据
        async function fetchWeatherData(location) {
            showLoading();
            
            try {
                // 获取实时天气
                const nowUrl = `${BASE_URL}/weather/now.json?key=${API_KEY}&location=${encodeURIComponent(location)}&language=zh-Hans&unit=c`;
                const nowResponse = await fetchWithTimeout(nowUrl, 8000);
                
                if (!nowResponse.ok) {
                    throw new Error(`API请求失败: ${nowResponse.status}`);
                }
                
                const nowData = await nowResponse.json();
                
                if (nowData.status_code) {
                    throw new Error(nowData.status || "API返回错误");
                }
                
                // 获取天气预报
                const forecastUrl = `${BASE_URL}/weather/daily.json?key=${API_KEY}&location=${encodeURIComponent(location)}&language=zh-Hans&unit=c&start=0&days=5`;
                const forecastResponse = await fetchWithTimeout(forecastUrl, 8000);
                
                if (!forecastResponse.ok) {
                    throw new Error(`API请求失败: ${forecastResponse.status}`);
                }
                
                const forecastData = await forecastResponse.json();
                
                if (forecastData.status_code) {
                    throw new Error(forecastData.status || "API返回错误");
                }
                
                // 更新UI
                updateCurrentWeather(nowData);
                updateForecast(forecastData);
                updateChart(forecastData);
                
                // 尝试获取并更新地图位置
                await updateMapLocation(nowData.results[0].location);
                
                // 更新最后更新时间
                updateLastUpdateTime();
                
                // 隐藏错误信息
                hideError();
                
            } catch (error) {
                console.error("获取天气数据时出错:", error);
                showError(`无法获取天气数据: ${error.message}`);
            } finally {
                hideLoading();
            }
        }
        
        // 带超时的fetch
        async function fetchWithTimeout(resource, timeout = 8000) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeout);
            
            const response = await fetch(resource, {
                signal: controller.signal
            });
            
            clearTimeout(id);
            return response;
        }
        
        // 更新当前天气
        function updateCurrentWeather(weatherData) {
            const result = weatherData.results[0];
            const location = result.location;
            const now = result.now;
            
            // 更新位置信息
            locationName.textContent = location.name;
            currentLocation.name = location.name;
            
            // 更新天气信息
            currentTemp.textContent = `${now.temperature}°C`;
            weatherDesc.textContent = now.text;
            feelsLike.textContent = `${now.feels_like || now.temperature}°C`;
            
            // 更新天气图标
            updateWeatherIcon(now.code);
            
            // 更新详细信息
            humidity.textContent = `${now.humidity}%`;
            windSpeed.textContent = `${now.wind_speed || 0} km/h`;
            pressure.textContent = `${now.pressure || 1013} hPa`;
            visibility.textContent = `${(now.visibility / 1000).toFixed(1) || 10} km`;
            
            // 显示天气内容
            currentWeather.style.display = 'block';
        }
        
        // 更新天气预报
        function updateForecast(forecastData) {
            const forecasts = forecastData.results[0].daily;
            const container = document.getElementById('forecastList');
            
            // 清空容器
            container.innerHTML = '';
            
            if (!forecasts || forecasts.length === 0) {
                forecastEmpty.style.display = 'block';
                forecastList.style.display = 'none';
                return;
            }
            
            // 创建预报项目
            forecasts.forEach(day => {
                const date = new Date(day.date);
                const dayName = date.toLocaleDateString('zh-CN', { weekday: 'short' });
                const monthDay = `${date.getMonth()+1}/${date.getDate()}`;
                
                const item = document.createElement('div');
                item.className = 'forecast-item';
                item.innerHTML = `
                    <div class="forecast-day">${dayName} ${monthDay}</div>
                    <div class="forecast-weather">
                        <i class="fas ${getWeatherIconClass(day.code_day)}"></i>
                        <span>${day.text_day}</span>
                    </div>
                    <div class="forecast-temp">
                        <span class="temp-high">${day.high}°</span>
                        <span class="temp-low">${day.low}°</span>
                    </div>
                `;
                
                container.appendChild(item);
            });
            
            // 显示预报列表
            forecastList.style.display = 'flex';
            forecastEmpty.style.display = 'none';
        }
        
        // 初始化地图
        function initMap() {
            // 初始化为中国中心
            map = L.map('map').setView([35.0, 105.0], 4);
            
            // 添加地图图块
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
                maxZoom: 18
            }).addTo(map);
            
            // 添加初始标记
            marker = L.marker([currentLocation.lat, currentLocation.lng])
                .addTo(map)
                .bindPopup(`<b>${currentLocation.name}</b>`)
                .openPopup();
        }
        
        // 更新地图位置
        async function updateMapLocation(locationInfo) {
            // 尝试从位置信息中获取坐标
            // 由于心知天气API可能不直接提供坐标，我们使用地理编码
            try {
                const coords = await geocodeLocation(locationInfo.name || locationInfo.path || currentCity);
                
                if (coords) {
                    currentLocation.lat = coords.lat;
                    currentLocation.lng = coords.lng;
                    
                    // 更新地图中心
                    map.setView([coords.lat, coords.lng], 10);
                    
                    // 更新标记
                    if (marker) {
                        map.removeLayer(marker);
                    }
                    
                    marker = L.marker([coords.lat, coords.lng])
                        .addTo(map)
                        .bindPopup(`<b>${locationInfo.name}</b><br>${currentTemp.textContent}`)
                        .openPopup();
                }
            } catch (error) {
                console.warn("无法更新地图位置:", error);
                // 保持现有位置
            }
        }
        
        // 地理编码（地址转经纬度）
        async function geocodeLocation(locationName) {
            try {
                const response = await fetch(
                    `${NOMINATIM_URL}?q=${encodeURIComponent(locationName)}&format=json&limit=1`
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP错误: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data && data.length > 0) {
                    return {
                        lat: parseFloat(data[0].lat),
                        lng: parseFloat(data[0].lon)
                    };
                } else {
                    throw new Error("未找到位置坐标");
                }
            } catch (error) {
                console.error("地理编码错误:", error);
                // 返回默认坐标（北京）
                return { lat: 39.9042, lng: 116.4074 };
            }
        }
        
        // 初始化图表
        function initChart() {
            const ctx = document.getElementById('tempChart').getContext('2d');
            
            tempChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: '最高温度',
                            data: [],
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true
                        },
                        {
                            label: '最低温度',
                            data: [],
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            borderWidth: 2,
                            tension: 0.4,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: getComputedStyle(document.body).getPropertyValue('--dark'),
                                padding: 10
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                color: getComputedStyle(document.body).getPropertyValue('--secondary'),
                                callback: function(value) {
                                    return value + '°C';
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        x: {
                            ticks: {
                                color: getComputedStyle(document.body).getPropertyValue('--secondary')
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        }
                    }
                }
            });
        }
        
        // 更新图表
        function updateChart(forecastData) {
            const forecasts = forecastData.results[0].daily;
            
            if (!forecasts || forecasts.length === 0) return;
            
            // 准备图表数据
            const labels = forecasts.map(day => {
                const date = new Date(day.date);
                return `${date.getMonth()+1}/${date.getDate()}`;
            });
            
            const highTemps = forecasts.map(day => parseInt(day.high));
            const lowTemps = forecasts.map(day => parseInt(day.low));
            
            // 更新图表数据
            tempChart.data.labels = labels;
            tempChart.data.datasets[0].data = highTemps;
            tempChart.data.datasets[1].data = lowTemps;
            
            // 更新图表颜色以适应主题
            const isDark = document.body.classList.contains('dark-mode');
            const gridColor = isDark ? 'rgba(255, 255, 255, 0.05)' : 'rgba(0, 0, 0, 0.05)';
            const textColor = getComputedStyle(document.body).getPropertyValue('--secondary');
            
            tempChart.options.scales.x.grid.color = gridColor;
            tempChart.options.scales.y.grid.color = gridColor;
            tempChart.options.scales.x.ticks.color = textColor;
            tempChart.options.scales.y.ticks.color = textColor;
            tempChart.options.plugins.legend.labels.color = textColor;
            
            tempChart.update();
        }
        
        // 更新天气图标
        function updateWeatherIcon(weatherCode) {
            // 清除现有类
            weatherIcon.className = '';
            weatherIcon.classList.add('fas');
            weatherIcon.classList.add(getWeatherIconClass(weatherCode));
        }
        
        // 根据天气代码获取图标类
        function getWeatherIconClass(weatherCode) {
            // 简化映射，实际应使用API提供的代码
            const code = parseInt(weatherCode);
            
            if (code <= 3) return 'fa-sun'; // 晴
            if (code <= 9) return 'fa-cloud-sun'; // 多云
            if (code <= 12) return 'fa-cloud'; // 阴
            if (code <= 18) return 'fa-cloud-rain'; // 雨
            if (code <= 25) return 'fa-snowflake'; // 雪
            if (code <= 29) return 'fa-smog'; // 雾/霾
            if (code === 30) return 'fa-wind'; // 风
            if (code <= 32) return 'fa-wind'; // 大风
            return 'fa-cloud'; // 默认
        }
        
        // 更新当前时间
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: false
            });
            currentTime.textContent = timeString;
        }
        
        // 更新最后更新时间
        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('zh-CN', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            document.getElementById('lastUpdate').textContent = timeString;
        }
        
        // 显示加载状态
        function showLoading() {
            currentLoading.style.display = 'flex';
            forecastLoading.style.display = 'flex';
            currentWeather.style.display = 'none';
            forecastList.style.display = 'none';
        }
        
        // 隐藏加载状态
        function hideLoading() {
            currentLoading.style.display = 'none';
            forecastLoading.style.display = 'none';
        }
        
        // 显示错误信息
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
        }
        
        // 隐藏错误信息
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // 切换主题
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            
            // 更新图标
            themeBtn.innerHTML = isDark ? 
                '<i class="fas fa-sun"></i>' : 
                '<i class="fas fa-moon"></i>';
            
            // 保存偏好
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            
            // 更新图表颜色
            if (tempChart) {
                const gridColor = isDark ? 'rgba(255, 255, 255, 0.05)' : 'rgba(0, 0, 0, 0.05)';
                const textColor = getComputedStyle(document.body).getPropertyValue('--secondary');
                
                tempChart.options.scales.x.grid.color = gridColor;
                tempChart.options.scales.y.grid.color = gridColor;
                tempChart.options.scales.x.ticks.color = textColor;
                tempChart.options.scales.y.ticks.color = textColor;
                tempChart.options.plugins.legend.labels.color = textColor;
                
                tempChart.update();
            }
        }
        
        // 网络状态检测
        window.addEventListener('online', function() {
            hideError();
            fetchWeatherData(currentCity);
        });
        
        window.addEventListener('offline', function() {
            showError("网络连接已断开，请检查网络连接");
        });
    </script>
</body>
