<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气洞察 - 现代化天气应用</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4ade80;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --transition: all 0.3s ease;
        }

        .dark-theme {
            --primary-color: #5a6ef0;
            --secondary-color: #4b1eb3;
            --accent-color: #5ad9ff;
            --light-color: #1a1d28;
            --dark-color: #f8f9fa;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background-color: var(--light-color);
            color: var(--dark-color);
            transition: var(--transition);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* 头部样式 */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1.5rem 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 700;
        }

        .logo i {
            font-size: 2.2rem;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            width: 50px;
            height: 26px;
            border-radius: 50px;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 3px;
        }

        .theme-toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .dark-theme .theme-toggle::after {
            transform: translateX(24px);
        }

        /* 搜索区域样式 */
        .search-section {
            padding: 2rem 0;
        }

        .search-container {
            display: flex;
            gap: 10px;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-box {
            flex: 1;
            padding: 15px 20px;
            border-radius: var(--radius);
            border: 2px solid #e2e8f0;
            font-size: 1.1rem;
            transition: var(--transition);
            background-color: white;
            color: var(--dark-color);
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-btn {
            padding: 15px 30px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 600;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .search-btn:hover {
            background-color: var(--secondary-color);
        }

        /* 主要天气信息 */
        .weather-main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .current-weather {
            background: white;
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            color: var(--dark-color);
        }

        .location-info h2 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .location-info .date {
            color: #64748b;
            font-size: 1rem;
        }

        .weather-temp {
            display: flex;
            align-items: center;
            margin: 20px 0;
            padding: 20px 0;
            border-top: 1px solid #e2e8f0;
            border-bottom: 1px solid #e2e8f0;
        }

        .temp-main {
            font-size: 4rem;
            font-weight: 700;
            margin-right: 20px;
        }

        .weather-icon {
            font-size: 5rem;
            color: var(--primary-color);
            margin-right: 20px;
        }

        .weather-desc {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .detail-item i {
            font-size: 1.5rem;
            color: var(--primary-color);
            width: 30px;
        }

        /* 天气预报卡片 */
        .forecast-container {
            background: white;
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            color: var(--dark-color);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .forecast-cards {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
        }

        .forecast-card {
            min-width: 140px;
            background: #f8fafc;
            border-radius: var(--radius);
            padding: 15px;
            text-align: center;
            transition: var(--transition);
        }

        .forecast-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .forecast-date {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 2.5rem;
            margin: 10px 0;
            color: var(--primary-color);
        }

        .forecast-temp {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .temp-high {
            font-weight: 700;
            color: #ef4444;
        }

        .temp-low {
            font-weight: 700;
            color: #3b82f6;
        }

        /* 图表和地图区域 */
        .charts-map-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .chart-container, .map-container {
            background: white;
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            color: var(--dark-color);
        }

        #weatherChart {
            height: 300px;
            width: 100%;
        }

        #map {
            height: 300px;
            width: 100%;
            border-radius: calc(var(--radius) - 5px);
        }

        /* 附加信息 */
        .additional-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .info-card {
            background: white;
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            color: var(--dark-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .info-icon {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .info-value {
            font-size: 2rem;
            font-weight: 700;
            margin: 10px 0;
        }

        /* 页脚 */
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 2rem 0;
            text-align: center;
            margin-top: 3rem;
        }

        .api-info {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 10px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .search-container {
                flex-direction: column;
            }
            
            .weather-temp {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            
            .temp-main {
                font-size: 3rem;
                margin-right: 0;
            }
            
            .charts-map-section {
                grid-template-columns: 1fr;
            }
            
            .forecast-cards {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .forecast-card {
                min-width: 120px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5rem;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
            }
            
            .additional-info {
                grid-template-columns: 1fr;
            }
        }

        /* 加载动画 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 错误提示 */
        .error-message {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: var(--radius);
            margin: 20px 0;
            display: none;
            align-items: center;
            gap: 10px;
        }

        .error-message i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-sun"></i>
                <span>天气洞察</span>
            </div>
            <button class="theme-toggle" id="themeToggle" aria-label="切换主题"></button>
        </div>
    </header>

    <!-- 搜索区域 -->
    <section class="search-section">
        <div class="container">
            <div class="search-container">
                <input type="text" class="search-box" id="searchInput" placeholder="输入城市名称，例如：北京、上海、New York" autocomplete="off">
                <button class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i> 搜索天气
                </button>
            </div>
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">无法获取天气数据，请检查城市名称或稍后重试</span>
            </div>
        </div>
    </section>

    <!-- 主要内容 -->
    <main class="container">
        <!-- 当前天气和预报 -->
        <section class="weather-main">
            <div class="current-weather">
                <div class="loading" id="currentLoading">
                    <div class="spinner"></div>
                </div>
                <div class="weather-content" id="currentWeather" style="display: none;">
                    <div class="location-info">
                        <h2 id="locationName">北京市</h2>
                        <div class="date" id="currentDate">2023年10月15日 星期日</div>
                    </div>
                    
                    <div class="weather-temp">
                        <div class="weather-icon">
                            <i class="fas fa-sun" id="weatherIcon"></i>
                        </div>
                        <div class="temp-main">
                            <span id="currentTemp">24</span>°C
                        </div>
                        <div class="weather-desc">
                            <span id="weatherDesc">晴</span>
                        </div>
                    </div>
                    
                    <div class="weather-details">
                        <div class="detail-item">
                            <i class="fas fa-temperature-high"></i>
                            <div>
                                <div>体感温度</div>
                                <div class="detail-value" id="feelsLike">25°C</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-tint"></i>
                            <div>
                                <div>湿度</div>
                                <div class="detail-value" id="humidity">65%</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-wind"></i>
                            <div>
                                <div>风速</div>
                                <div class="detail-value" id="windSpeed">12 km/h</div>
                            </div>
                        </div>
                        <div class="detail-item">
                            <i class="fas fa-compress-alt"></i>
                            <div>
                                <div>气压</div>
                                <div class="detail-value" id="pressure">1013 hPa</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="forecast-container">
                <h3 class="section-title"><i class="fas fa-calendar-alt"></i> 5天天气预报</h3>
                <div class="loading" id="forecastLoading">
                    <div class="spinner"></div>
                </div>
                <div class="forecast-cards" id="forecastCards" style="display: none;">
                    <!-- 预报卡片将通过JavaScript动态生成 -->
                </div>
            </div>
        </section>
        
        <!-- 图表和地图 -->
        <section class="charts-map-section">
            <div class="chart-container">
                <h3 class="section-title"><i class="fas fa-chart-line"></i> 温度趋势</h3>
                <canvas id="weatherChart"></canvas>
            </div>
            
            <div class="map-container">
                <h3 class="section-title"><i class="fas fa-map-marked-alt"></i> 位置地图</h3>
                <div id="map"></div>
            </div>
        </section>
        
        <!-- 附加信息 -->
        <section class="additional-info">
            <div class="info-card">
                <i class="fas fa-sun info-icon"></i>
                <div>紫外线指数</div>
                <div class="info-value" id="uvIndex">5</div>
                <div class="info-desc" id="uvDesc">中等</div>
            </div>
            
            <div class="info-card">
                <i class="fas fa-eye info-icon"></i>
                <div>能见度</div>
                <div class="info-value" id="visibility">10</div>
                <div class="info-desc">公里</div>
            </div>
            
            <div class="info-card">
                <i class="fas fa-cloud-sun info-icon"></i>
                <div>云量</div>
                <div class="info-value" id="cloudCover">20%</div>
                <div class="info-desc">少云</div>
            </div>
            
            <div class="info-card">
                <i class="fas fa-clock info-icon"></i>
                <div>日出/日落</div>
                <div class="info-value">
                    <span id="sunrise">06:30</span> / <span id="sunset">18:15</span>
                </div>
                <div class="info-desc" id="dayLength">11小时45分钟</div>
            </div>
        </section>
    </main>
    
    <!-- 页脚 -->
    <footer>
        <div class="container">
            <p>© 2023 天气洞察 - 现代化天气应用 | 使用心知天气API</p>
            <p class="api-info">数据更新：<span id="lastUpdate">--:--:--</span> | 最后搜索：<span id="lastSearch">无</span></p>
        </div>
    </footer>

    <script>
        // 配置和初始化
        const API_KEY = "S7R3a1RGPf1Do-syp"; // 请替换为您的心知天气API密钥
        const BASE_URL = "https://api.seniverse.com/v3";
        
        // 默认城市
        let currentCity = "北京";
        
        // DOM元素
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const themeToggle = document.getElementById('themeToggle');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        // 天气显示元素
        const locationName = document.getElementById('locationName');
        const currentDate = document.getElementById('currentDate');
        const weatherIcon = document.getElementById('weatherIcon');
        const currentTemp = document.getElementById('currentTemp');
        const weatherDesc = document.getElementById('weatherDesc');
        const feelsLike = document.getElementById('feelsLike');
        const humidity = document.getElementById('humidity');
        const windSpeed = document.getElementById('windSpeed');
        const pressure = document.getElementById('pressure');
        
        // 加载指示器
        const currentLoading = document.getElementById('currentLoading');
        const forecastLoading = document.getElementById('forecastLoading');
        const currentWeather = document.getElementById('currentWeather');
        const forecastCards = document.getElementById('forecastCards');
        
        // 图表和地图
        let weatherChart = null;
        let map = null;
        let mapMarker = null;
        
        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            // 设置当前日期
            updateCurrentDate();
            
            // 从本地存储获取上次搜索的城市
            const savedCity = localStorage.getItem('lastSearchedCity');
            if (savedCity) {
                currentCity = savedCity;
                searchInput.value = currentCity;
            }
            
            // 获取天气数据
            fetchWeatherData(currentCity);
            
            // 初始化地图
            initMap();
            
            // 事件监听器
            searchBtn.addEventListener('click', handleSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') handleSearch();
            });
            
            themeToggle.addEventListener('click', toggleTheme);
            
            // 检查是否已保存主题偏好
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-theme');
            }
        });
        
        // 处理搜索
        function handleSearch() {
            const city = searchInput.value.trim();
            if (city) {
                currentCity = city;
                fetchWeatherData(city);
                localStorage.setItem('lastSearchedCity', city);
                document.getElementById('lastSearch').textContent = city;
            }
        }
        
        // 获取天气数据
        async function fetchWeatherData(city) {
            // 显示加载状态
            showLoading();
            
            try {
                // 获取实时天气
                const nowUrl = `${BASE_URL}/weather/now.json?key=${API_KEY}&location=${encodeURIComponent(city)}&language=zh-Hans&unit=c`;
                const nowResponse = await fetch(nowUrl);
                const nowData = await nowResponse.json();
                
                if (nowData.status_code) {
                    throw new Error(nowData.status);
                }
                
                // 获取天气预报
                const dailyUrl = `${BASE_URL}/weather/daily.json?key=${API_KEY}&location=${encodeURIComponent(city)}&language=zh-Hans&unit=c&start=0&days=5`;
                const dailyResponse = await fetch(dailyUrl);
                const dailyData = await dailyResponse.json();
                
                if (dailyData.status_code) {
                    throw new Error(dailyData.status);
                }
                
                // 获取生活指数（使用另一个API）
                const lifeUrl = `${BASE_URL}/life/suggestion.json?key=${API_KEY}&location=${encodeURIComponent(city)}&language=zh-Hans`;
                const lifeResponse = await fetch(lifeUrl);
                const lifeData = await lifeResponse.json();
                
                // 更新UI
                updateCurrentWeather(nowData, lifeData);
                updateForecast(dailyData);
                updateMap(nowData.results[0].location);
                updateCharts(dailyData);
                updateAdditionalInfo(nowData, lifeData);
                
                // 隐藏错误消息
                hideError();
                
                // 更新最后更新时间
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-CN');
                document.getElementById('lastUpdate').textContent = timeString;
                
            } catch (error) {
                console.error('获取天气数据时出错:', error);
                showError(`无法获取天气数据: ${error.message}`);
            } finally {
                // 隐藏加载状态
                hideLoading();
            }
        }
        
        // 更新当前天气
        function updateCurrentWeather(nowData, lifeData) {
            const result = nowData.results[0];
            const location = result.location;
            const now = result.now;
            
            // 更新位置信息
            locationName.textContent = location.name;
            
            // 更新天气信息
            currentTemp.textContent = now.temperature;
            weatherDesc.textContent = now.text;
            
            // 更新天气图标
            updateWeatherIcon(weatherIcon, now.code);
            
            // 更新详细天气信息
            feelsLike.textContent = `${now.feels_like || now.temperature}°C`;
            humidity.textContent = `${now.humidity}%`;
            windSpeed.textContent = `${now.wind_speed || 0} km/h`;
            pressure.textContent = `${now.pressure || 1013} hPa`;
            
            // 显示天气内容
            currentWeather.style.display = 'block';
        }
        
        // 更新天气预报
        function updateForecast(dailyData) {
            const forecasts = dailyData.results[0].daily;
            const container = document.getElementById('forecastCards');
            
            // 清空容器
            container.innerHTML = '';
            
            // 创建预报卡片
            forecasts.forEach(day => {
                const date = new Date(day.date);
                const dayName = date.toLocaleDateString('zh-CN', { weekday: 'short' });
                const monthDay = `${date.getMonth()+1}/${date.getDate()}`;
                
                const card = document.createElement('div');
                card.className = 'forecast-card';
                card.innerHTML = `
                    <div class="forecast-date">
                        <div>${dayName}</div>
                        <div>${monthDay}</div>
                    </div>
                    <div class="forecast-icon">
                        <i class="fas ${getWeatherIconClass(day.code_day)}"></i>
                    </div>
                    <div class="forecast-weather">${day.text_day}</div>
                    <div class="forecast-temp">
                        <span class="temp-high">${day.high}°</span>
                        <span class="temp-low">${day.low}°</span>
                    </div>
                `;
                
                container.appendChild(card);
            });
            
            // 显示预报卡片
            forecastCards.style.display = 'flex';
        }
        
        // 更新图表
        function updateCharts(dailyData) {
            const forecasts = dailyData.results[0].daily;
            
            // 准备图表数据
            const labels = forecasts.map(day => {
                const date = new Date(day.date);
                return `${date.getMonth()+1}/${date.getDate()}`;
            });
            
            const highTemps = forecasts.map(day => parseInt(day.high));
            const lowTemps = forecasts.map(day => parseInt(day.low));
            
            // 获取图表上下文
            const ctx = document.getElementById('weatherChart').getContext('2d');
            
            // 如果已存在图表，销毁它
            if (weatherChart) {
                weatherChart.destroy();
            }
            
            // 创建新图表
            weatherChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: '最高温度',
                            data: highTemps,
                            borderColor: '#ef4444',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            tension: 0.3,
                            fill: true
                        },
                        {
                            label: '最低温度',
                            data: lowTemps,
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.3,
                            fill: true
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: getComputedStyle(document.body).getPropertyValue('--dark-color')
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            ticks: {
                                color: getComputedStyle(document.body).getPropertyValue('--dark-color')
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            ticks: {
                                color: getComputedStyle(document.body).getPropertyValue('--dark-color')
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    }
                }
            });
        }
        
        // 初始化地图
        function initMap() {
            // 初始化为中国中心
            map = L.map('map').setView([39.9042, 116.4074], 5);
            
            // 添加地图图块
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);
        }
        
        // 更新地图位置
        function updateMap(location) {
            // 由于API不直接提供经纬度，我们使用一个简单的地理编码
            // 在实际应用中，您可能需要使用地理编码API
            const cityCoordinates = {
                '北京': [39.9042, 116.4074],
                '上海': [31.2304, 121.4737],
                '广州': [23.1291, 113.2644],
                '深圳': [22.5431, 114.0579],
                '杭州': [30.2741, 120.1551],
                '南京': [32.0603, 118.7969],
                '成都': [30.5728, 104.0668],
                '武汉': [30.5928, 114.3055],
                '西安': [34.3416, 108.9398],
                '纽约': [40.7128, -74.0060],
                '伦敦': [51.5074, -0.1278],
                '东京': [35.6762, 139.6503]
            };
            
            const cityName = location.name;
            let lat = 39.9042;
            let lng = 116.4074;
            
            // 如果城市在坐标列表中，使用预设坐标
            if (cityCoordinates[cityName]) {
                [lat, lng] = cityCoordinates[cityName];
            }
            
            // 移除之前的标记
            if (mapMarker) {
                map.removeLayer(mapMarker);
            }
            
            // 添加新标记
            mapMarker = L.marker([lat, lng]).addTo(map)
                .bindPopup(`<b>${cityName}</b><br>当前天气位置`)
                .openPopup();
            
            // 调整地图视图
            map.setView([lat, lng], 10);
        }
        
        // 更新附加信息
        function updateAdditionalInfo(nowData, lifeData) {
            const result = nowData.results[0];
            const now = result.now;
            
            // 设置模拟数据（心知天气API某些数据可能需要付费）
            document.getElementById('uvIndex').textContent = '5';
            document.getElementById('uvDesc').textContent = '中等';
            document.getElementById('visibility').textContent = now.visibility || '10';
            document.getElementById('cloudCover').textContent = now.clouds || '20%';
            
            // 日出日落（模拟数据）
            document.getElementById('sunrise').textContent = '06:30';
            document.getElementById('sunset').textContent = '18:15';
            document.getElementById('dayLength').textContent = '11小时45分钟';
        }
        
        // 更新天气图标
        function updateWeatherIcon(iconElement, weatherCode) {
            // 清除现有类
            iconElement.className = '';
            
            // 根据天气代码添加适当的图标类
            const iconClass = getWeatherIconClass(weatherCode);
            iconElement.classList.add('fas');
            iconElement.classList.add(iconClass.split(' ')[1]); // 获取第二个类名（如fa-sun）
        }
        
        // 根据天气代码获取图标类
        function getWeatherIconClass(weatherCode) {
            // 简化映射，实际应使用API提供的代码
            if (weatherCode >= 0 && weatherCode <= 3) {
                return 'fa-sun'; // 晴
            } else if (weatherCode >= 4 && weatherCode <= 9) {
                return 'fa-cloud-sun'; // 多云
            } else if (weatherCode >= 10 && weatherCode <= 12) {
                return 'fa-cloud'; // 阴
            } else if (weatherCode >= 13 && weatherCode <= 18) {
                return 'fa-cloud-rain'; // 雨
            } else if (weatherCode >= 19 && weatherCode <= 25) {
                return 'fa-snowflake'; // 雪
            } else if (weatherCode >= 26 && weatherCode <= 29) {
                return 'fa-smog'; // 雾/霾
            } else {
                return 'fa-cloud'; // 默认
            }
        }
        
        // 更新当前日期
        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            currentDate.textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        // 显示加载状态
        function showLoading() {
            currentLoading.style.display = 'flex';
            forecastLoading.style.display = 'flex';
            currentWeather.style.display = 'none';
            forecastCards.style.display = 'none';
        }
        
        // 隐藏加载状态
        function hideLoading() {
            currentLoading.style.display = 'none';
            forecastLoading.style.display = 'none';
        }
        
        // 显示错误消息
        function showError(message) {
            errorText.textContent = message;
            errorMessage.style.display = 'flex';
        }
        
        // 隐藏错误消息
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        // 切换主题
        function toggleTheme() {
            document.body.classList.toggle('dark-theme');
            
            // 保存主题偏好
            if (document.body.classList.contains('dark-theme')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
            
            // 如果图表存在，更新图表颜色
            if (weatherChart) {
                weatherChart.update();
            }
        }
        
        // 添加一个简单的离线检测
        window.addEventListener('offline', function() {
            showError('网络连接已断开，请检查网络连接');
        });
        
        window.addEventListener('online', function() {
            hideError();
            fetchWeatherData(currentCity);
        });
    </script>
